<html>
    <head>
        <meta charset="UTF-8" />
        
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        
        <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
        <script src="bower_components/angular/angular.js" type="text/javascript" ></script>
        <script src="bower_components/webrtc-adapter/adapter.js" type="text/javascript"></script>
        <script src="bower_components/kurento-utils/js/kurento-utils.js" type="text/javascript"></script>
        
        <link rel="stylesheet" href="dist/app.css" />
        <script src="dist/templates.js" type="text/javascript"></script>
        <script src="dist/app.js" type="text/javascript"></script>
        
        <title>Kurentino Client</title>
    </head>
    <body ng-app="kurentinoClient">
        <div ng-controller="mainCtrl">
            <div ng-show="!vars.logged">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <label class="control-label">Имя участника</label>
                    <input type="text" class="form-control" ng-model="vars.loginName"/>
                    <br />
                    <br />
                    <label class="control-label">Имя комнаты</label>
                    <input type="text" class="form-control" ng-model="vars.roomName"/>
                    <br />
                    <br />
                    <button class="btn btn-info" ng-click="login()">Войти</button>
                </div>
                <div class="col-md-4"></div>
            </div>
            <call-container ng-show="vars.logged"></call-container>
        </div>
    </body>
</html>
